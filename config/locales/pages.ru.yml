      about:
        title: "О проекте"
        body: |
          RubyJobs.ru создан в 2008 году. Проект является абсолютно некоммерческим. Его основная цель - поддержка сообщества разработчиков.

          Вакансии публикуются бесплатно. Размещаемая информация передается без изменений и принадлежит ее авторам.

          Для поддержания качества контента, публикуемые вакансии проходят предварительную проверку на соответствие тематике проекта. Таким образом отсеивается откровенный спам и вакансии, никак не связанные с языком Ruby.

          Начиная с 2011 года, RubyJobs.ru выступал информационным партнером как локальных, так и международных конференций разработчиков. Среди них:

            * [RubyC](http://rubyc.eu/)
            * [DevConf](http://devconf.ru/)
            * [RuPy](http://rupy.eu/)
            * [RailsClub'Moscow](http://railsclub.ru)
            * [HighLoad ++](http://www.highload.ru/)
            * [Whale Rider](http://whalerider.ru/)

          Исходный код этого сайта всегда можно найти на GitHub - [github.com/rubyjobsru/app](https://github.com/rubyjobsru/app).

          [Свяжитесь со мной](http://rubyjobs.ru/pages/contacts), если у вас есть идеи, предложения и вопросы.
